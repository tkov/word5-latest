<div id="keyboard">
  <div id="top-row">
    <button class="main-key">q</button>
    <button class="main-key">w</button>
    <button class="main-key">e</button>
    <button class="main-key">r</button>
    <button class="main-key">t</button>
    <button class="main-key">y</button>
    <button class="main-key">u</button>
    <button class="main-key">i</button>
    <button class="main-key">o</button>
    <button class="main-key">p</button>
  </div>
  <div id="middle-row">
    <button class="main-key">a</button>
    <button class="main-key">s</button>
    <button class="main-key">d</button>
    <button class="main-key">f</button>
    <button class="main-key">g</button>
    <button class="main-key">h</button>
    <button class="main-key">j</button>
    <button class="main-key">k</button>
    <button class="main-key">l</button>
  </div>
  <div id="bottom-row">
    <button class="main-key">enter</button>
    <button class="main-key">z</button>
    <button class="main-key">x</button>
    <button class="main-key">c</button>
    <button class="main-key">v</button>
    <button class="main-key">b</button>
    <button class="main-key">n</button>
    <button class="main-key">m</button>
    <button class="main-key">back</button>
  </div>
  <div id="new-game">

  </div>
  <button id="clone"></button>
